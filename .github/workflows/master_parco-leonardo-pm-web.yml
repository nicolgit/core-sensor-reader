name: Build and deploy Node.js app to Azure Web App - parco-leonardo-pm-web

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

#    - name: npm install, build, and test
#      run: 
#        npm install
#        npm run build --prod
#      working-directory: ./sensor-viewer/

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'parco-leonardo-pm-web'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ee935a484e804feab29191772a6f18c7 }}
        package: ./sensor-viewer/
